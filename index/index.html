<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Clientes</title>
  </head>
  <body>
    <div
      class="card"
      style="width: 100%; margin-top: 40px; border-radius: 10px"
    >
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">CLIENTE</h5>
      </div>
    </div>
    <div class="busqueda" style="margin-top: 40px">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Nombre, NIT o CC"
              aria-label="Nombre, NIT o CC"
              id="valor"
            />
            <button class="btn btn-outline-success" id="buscar" type="button">
              Buscar
            </button>
          </form>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Crear Cliente
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Datos Personales</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Formulario -->
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Nombres">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="Apellido" placeholder="Apellidos">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">NIT/CC</label>
          <input type="number" class="form-control" id="NIT/CC" placeholder="NIT/CC">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
          <select class="form-select" aria-label="Default select example" id="Ciudad">
            <option selected>Seleccione...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Contacto</label>
          <input type="number" class="form-control" id="Contacto" placeholder="Contacto">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Direccion">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Telefono</label>
          <input type="number" class="form-control" id="Telefono" placeholder="Telefono">
        </div>
      </div>
      <hr>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Cupo Total</label>
        <input type="number" class="form-control" id="CupTotal" placeholder="Cupo Total">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Cupo Disponible</label>
        <input type="number" class="form-control" id="CupDisponible" placeholder="Cupo Disponible">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Dias de Gracia</label>
        <input type="number" class="form-control" id="DiasGracia" placeholder="Dias de Gracia">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancerar</button>
        <button type="button" class="btn btn-primary" id="crearCliente">Crear Cliente</button>
      </div>
    </div>
  </div>
</div>

        </div>
      </nav>
    </div>
    <div class="tabla" style="margin-top: 40px;">
        <table class="table" id="tabla">
            <thead class="table">
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Nit/CC</th>
                <th scope="col">Direccion</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Telefono</th>
                <th scope="col">Cupo Disponible</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
